<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Tracker</title>
</head>
<body>
    <h1>DnD Battle Tracker Login!</h1>
    <form action="/submit" method="post" style="display:inline;">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br><br>

        <button type="submit" name="action" value="admin">Admin</button>
        <button type="submit" name="action" value="login">Login</button>
        <button type="submit" name="action" value="new_user">New User</button>
    </form>
</body>
</html>
