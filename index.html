<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Tracker</title>
</head>
<body>
    <h1>DnD Battle Tracker Login!</h1>
    
    <!-- Username and password fields outside of forms -->
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required><br><br>
    
    <!-- Admin form with JavaScript to set username and password fields -->
    <form action="/submit" method="post" id="adminForm" style="display:inline;">
        <button type="button" onclick="submitForm('adminForm')">Admin</button>
    </form>

    <!-- Login form with JavaScript to set username and password fields -->
    <form action="/login" method="post" id="loginForm" style="display:inline;">
        <button type="button" onclick="submitForm('loginForm')">Login</button>
    </form>

    <!-- New user form with JavaScript to set username and password fields -->
    <form action="/new_user" method="post" id="newUserForm" style="display:inline;">
        <button type="button" onclick="submitForm('newUserForm')">New User</button>
    </form>

    <script>
        function submitForm(formId) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const form = document.getElementById(formId);

            // Append username and password to the form dynamically
            const usernameInput = document.createElement('input');
            usernameInput.type = 'hidden';
            usernameInput.name = 'username';
            usernameInput.value = username;
            form.appendChild(usernameInput);

            const passwordInput = document.createElement('input');
            passwordInput.type = 'hidden';
            passwordInput.name = 'password';
            passwordInput.value = password;
            form.appendChild(passwordInput);

            // Submit the form
            form.submit();
        }
    </script>
</body>
</html>
