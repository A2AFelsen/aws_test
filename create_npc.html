<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC Creation</title>
</head>
<body>
    <h1>{{username}}'s NPC Creation Screen</h1>
    <h2>Create a NPC</h2>
    <form action="/npc_create_submit" method="post" style="display:inline;">
        <label for="npc_name">NPC Name:</label><br>
        <input type="text" name="npc_name" id="npc_name"><br><br>

        <label for="npc_health">NPC Health:</label><br>
        <input type="text" name="npc_health" id="npc_health"><br><br>

        <h2>Choose an Option:</h2>
        <button type="submit" name="action" value="create">Create!</button><br><br>
        <button type="submit" name="action" value="main_menu">Return to Main Menu</button>
        <input type="hidden" name="username" value="{{username}}">
    </form>
</body>
</html>
