<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Action Menu</title>
</head>
<body>
    <h1>{{username}}'s Character Action Screen</h1>
    <form action="/character_action_submit" method="post" style="display:inline;">
        <label for="campaign_password">Campaign Name:</label><br>
        <input type="text" name="campaign_password" id="campaign_password"><br><br>

        <h2>Choose an Option:</h2>
        <button type="submit" name="action" value="{{user_action}}">{{user_action}}</button><br><br>
        <button type="submit" name="action" value="main_menu">Return to Main Menu</button>
        <input type="hidden" name="username" value="{{username}}">
    </form>
</body>
</html>
